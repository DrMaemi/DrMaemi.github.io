# main sidebar links
# 1개 원소는 title, url, children으로 구성
# [필수]
# 1. url은 부모로부터 자신까지의 title 값을 / 로 이어붙인 형태여야만 한다.
# 2. url은 title엔 대소문자가 섞여 있더라도 all lowercase로 작성해야만 한다.
# [권장]
# 1. CSS 적용 문제로 children 깊이는 2까지만 하는것을 권장. 즉, children의 children까지만.
sidebar:
  - title: Github.io
    url: /Github.io
  - title: Programming-Language
    url: /Programming-Language
    children:
    - title: C++
      url: /Programming-Language/C++
    - title: Python
      url: /Programming-Language/Python
    - title: Markdown
      url: /Programming-Language/Markdown